<!DOCTYPE html>
<html>
	<head>
		<script src="js\angular.min.js" ></script>
	</head>
	
	
	<body>

		<h2>Add Book</h2>

		<form ng-controller="mainCtrl"  name="myForm" novalidate>

			<p>ISBN:<br>
				<input type="text" name="isbn" ng-model="isbn" required>
				<span style="color:red" ng-show="myForm.isbn.$dirty && myForm.isbn.$invalid">
					<span ng-show="myForm.isbn.$error.required">Name is required.</span>
				</span>
			</p>

			<p>Book Title:<br>
				<input type="text" name="bookTitle" ng-model="bookTitle" required>
				<span style="color:red" ng-show="myForm.bookTitle.$dirty && myForm.bookTitle.$invalid">
					<span ng-show="myForm.bookTitle.$error.required">bookTitle is required.</span>
				</span>
			</p>
			<p>Book Author:<br>
				<input type="text" name="bookAuthor" ng-model="bookAuthor" required>
				<span style="color:red" ng-show="myForm.bookAuthor.$dirty && myForm.bookAuthor.$invalid">
					<span ng-show="myForm.bookAuthor.$error.required">bookAuthor is required.</span>
				</span>
			<p>Book Price:<br>
				<input type="text" name="bookPrice" ng-model="bookPrice" required>
				<span style="color:red" ng-show="myForm.bookPrice.$dirty && myForm.bookPrice.$invalid">
					<span ng-show="myForm.bookPrice.$error.required">bookPrice is required.</span>
				</span>
			<p>Avilable On:<br>
				<input type="text" name="avilableOn" ng-model="avilableON" required>
				<span style="color:red" ng-show="myForm.avilableOn.$dirty && myForm.avilableOn.$invalid">
					<span ng-show="myForm.avilableOn.$error.required">Skills is required.</span>
				</span>
			</p>

			<p>
				<input type="submit">
			</p>
		</form>
	</body>
</html>
